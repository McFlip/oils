version: '3.2' # specify docker-compose version

# Define the services/containers to be run
services:
  react:
    container_name: production-client
    image: mcflip/oils
    ports:
      - "80:80"
    links:
      - "express"
    depends_on:
      - "express"
    restart: always
  express: #name of the second service
    container_name: production-api
    image: mcflip/oils-backend # my private repo
    ports:
      - "3000:3000" #specify ports forewarding
    volumes:
      - type: volume  # morgan log files
        source: logvol
        target: /var/log
    env_file: .env
    environment:
      - NODE_ENV=production
    links:
      - "database" # link this service to the database service
    depends_on:
      - "database"
    restart: always
    # Serve the app
    command: ["npm", "start"]

  database: # name of the third service
    container_name: mongo-db
    image: mongo # specify image to build container from
    ports:
      - "27017:27017" # specify port forewarding
    restart: unless-stopped
    volumes:
      - type: volume
        source: dbvol
        target: /data/db
      - './tar:/dump' # mongodump backups
    command: ["mongod", "--bind_ip", "localhost,database", "--auth"]
volumes:
  dbvol:
  logvol:
